{% extends "tree/base.html" %}
{% block content %}
    <div class="content-section">
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Remove Profile</legend>
                <h2>Are you sure you want to remove "{{ person.name }} {{ person.surname }}" profile?</h2>
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-danger' type='submit'>Yes, Remove</button>
                <a class='btn btn-outline-secondary' href='{% url 'person' person.uid %}'>Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
